<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Название: " />
			<h:inputText value="#{controller.menuItem.name}" />
			<h:outputLabel value="Категория: " />
			<h:inputText value="#{controller.menuItem.category}" />
			<h:outputLabel value="Вес: " />
			<h:inputText value="#{controller.menuItem.weight}" />
			<h:outputLabel value="Цена: " />
			<h:inputText value="#{controller.menuItem.price}" />
			<h:outputLabel value="Состав: " />
			<h:inputText value="#{controller.menuItem.consist}" />
		</h:panelGrid>
		<h:commandButton value="Добавить новое блюдо"
			action="#{controller.addNewMenuItem}" />
	</h:form>
</h:body>
</html>
