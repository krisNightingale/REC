<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>

	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="sticky-footer-navbar.css" />
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3 col-md-2 sidebar">
						<ul class="nav nav-sidebar">
							<li class="active"><a href="#">Статистика <span
									class="sr-only">(current)</span></a></li>
							<li><a href="#">Сегодня</a></li>
							<li><a href="#">Analytics</a></li>
							<li><a href="#">Export</a></li>
						</ul>
						<ul class="nav nav-sidebar">
							<li><a href="">Nav item</a></li>
							<li><a href="">Nav item again</a></li>
							<li><a href="">One more nav</a></li>
							<li><a href="">Another nav item</a></li>
							<li><a href="">More navigation</a></li>
						</ul>
						<ul class="nav nav-sidebar">
							<li><br /></li>
							<li><br /></li>
							<li><br /></li>
							<li><br /></li>
							<li><br /></li>
						</ul>
						<ul class="nav nav-sidebar">
							<li><br /></li>
							<li><br /></li>
							<li><a href="">Выход</a></li>
						</ul>
					</div>
					<div
						class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						<h1 class="page-header">Добавить чек</h1>
						<h:form styleClass="form-horizontal">

							<div class="form-group">
								<h:outputLabel value="Официант" for="inputWaiter"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonWaiter"><span class="glyphicon glyphicon-cutlery" aria-hidden="true" /></span>
										<h:selectOneMenu converter="employeeConverter" styleClass="form-control" id="inputWaiter" value="#{check_controller.check.employee}" pt:aria-describedby="addonWaiter">
											<f:selectItems value="#{employee_controller.employeeList}" var="employee" 
											itemValue="#{employee}" itemLabel="#{employee.name}">
											</f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="Клиент" for="inputClient"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonClient"><span
											class="glyphicon glyphicon-star" aria-hidden="true" /></span> 									
										<h:selectOneMenu converter="clientConverter" styleClass="form-control" id="inputClient" value="#{check_controller.check.client}" pt:aria-describedby="addonClient">
											<f:selectItems value="#{client_controller.clientList}" var="client" 
											itemValue="#{client}" itemLabel="#{client.name}">
											</f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<h:outputLabel value="Заказ" for="inputDiscount"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonOrder"><span
											class="glyphicon glyphicon-scale" aria-hidden="true"/></span>
										<h:selectManyListbox styleClass="form-control" id="inputOrder" value="#{check_controller.check.menus}" pt:aria-describedby="addonClient">
											<f:selectItems value="#{check_controller.selectList}"/>	
										</h:selectManyListbox>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<h:outputLabel value="Скидка, %" for="inputDiscount"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-2">
									<div class="input-group">
										<span class="input-group-addon" id="addonDiscount"><span
											class="glyphicon glyphicon-scale" aria-hidden="true"/></span>
										<h:inputText styleClass="form-control" id="inputDiscount" pt:aria-describedby="addonDiscount" pt:placeholder="Скидка"
											value="#{check_controller.check.discount}">
										</h:inputText>
									</div>
								</div>
							</div>
							
							
							
							<div class="form-group">
								<h:outputLabel value="Цена, грн" for="inputPrice"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-2">
									<div class="input-group">
										<span class="input-group-addon" id="addonPrice"><span
											class="glyphicon glyphicon-usd" aria-hidden="true"/></span> 
											<h:inputText styleClass="form-control" id="inputPrice" pt:aria-describedby="addonPrice"
											pt:placeholder="Цена" value="#{check_controller.check.price}">
										</h:inputText>
									</div>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="col-sm-1">
									<h:commandButton styleClass="btn btn-primary" value="Добавить новый чек"
								action="#{check_controller.addNewCheck}" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
