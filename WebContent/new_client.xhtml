					<div
						class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						<h1 class="page-header">Новый клиент</h1>
						<h:form styleClass="form-horizontal">

							<div class="form-group">
								<h:outputLabel value="Имя" for="inputName"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonName"><span
											class="glyphicon glyphicon-user" aria-hidden="true" /></span>
										<h:inputText styleClass="form-control" id="inputName"
											pt:aria-describedby="addonName" pt:placeholder="Имя"
											value="#{client_controller.client.name}">
										</h:inputText>
									</div>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="День рождения" for="inputBirthday"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonBirthday"><span
											class="glyphicon glyphicon-gift" aria-hidden="true" /></span>
										<h:inputText converter="birthdayConverter" styleClass="form-control" id="inputBirthday"
											pt:aria-describedby="addonBirthday" pt:placeholder="xx-xx-xxxx"
											value="#{client_controller.client.birthday}">
											<!--<f:convertDateTime type="date" dateType="short"/> -->
										</h:inputText>
										<!-- <div class="form-inline">
											<div class="form-group">
												<h:selectOneMenu styleClass="form-control"
													id="inputBirthday"
													value="#{controller.menuItem.categoryBean}"
													pt:aria-describedby="addonBirthday">
													<f:selectItems value="#{category_controller.categoryList}"
														var="category" itemValue="#{category}"
														itemLabel="#{category.name}">
													</f:selectItems>
												</h:selectOneMenu>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="month" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="day" />
											</div>
										</div>-->
									</div>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="Телефон" for="inputTelephone"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonTelephone"><span
											class="glyphicon glyphicon-phone" aria-hidden="true" /></span>
										<h:inputText styleClass="form-control" id="inputTelephone"
											pt:aria-describedby="addonTelephone" pt:placeholder="+(380)xxx-xx-xx-xx"
											value="#{client_controller.client.telephone}">
										</h:inputText>
									</div>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="Логин" for="inputLogin"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonLogin"><span
											class="glyphicon glyphicon-envelope" aria-hidden="true" /></span>
										<h:inputText styleClass="form-control" id="inputLogin"
											pt:aria-describedby="addonLogin" pt:type="email" pt:placeholder="xxxxx@gmail.com"
											value="#{client_controller.client.login}">
										</h:inputText>
									</div>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="Пароль" for="inputPassword"
									styleClass="col-sm-1 control-label" />
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="addonPassword"><span
											class="glyphicon glyphicon-asterisk" aria-hidden="true" /></span>
										<h:inputText pt:type="password" styleClass="form-control" id="inputPassword"
											pt:aria-describedby="addonPassword" pt:placeholder="Пароль"
											value="#{client_controller.client.password}">
										</h:inputText>
									</div>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="col-sm-1">
									<h:commandButton styleClass="btn btn-primary"
										value="Добавить клиента"
										action="#{client_controller.addNewClient}" />
								</div>
							</div>
						</h:form>

					</div>
				</div>
			</div>
